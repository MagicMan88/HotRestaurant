<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <!-- Button for making reservation-->
            <div class="text-center">
                <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                            class="glyphicon glyphicon-credit-card"></span>Make Reservation</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-primary"><span
                            class="glyphicon glyphicon-home">Home</span></button></a>

            </div>
        </div>

        <!-- Current tables in use -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Current Reservations</h4>
                    </div>
                    <div class="card-body" id="tableSection">
                        <!-- Dynamically generated info goes here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Waiting list card -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Waiting List</h4>
                <div class="card-body" id="waitListSection">
                    <!-- Dynamically generated info goes here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Control Panel</p>
            <p>
                <a href="#" id="clear">Clear Table</a>
                <a href="/api/tables">API Table Link</a>
                <a href="/api/waitlist" id="clear">API Wait List</a>
            </p>
        </div>
    </footer>
    </div>
</body>

<!-- Ajax call to grab the data from the API and display it on the html page. -->
<script type="text/javascript">

</script>

</html>
